{% extends 'base.html' %} {% load humanize %} {% block contenido %}

<body onload="loadChart();">

    <div class="container">
        <div class="card card-stats">
            <h2>Top Cases by Country Chart</h2>
            <div >
                <h4>Overall</h4>
                <canvas id="overall" width:95%></canvas>
            </div>
            <div >
                <h4>Total Cases</h4>
                <canvas id="total-cases" width:95%></canvas>
            </div>
            <div >
                <h4>Total Deaths</h4>
                <canvas id="total-deaths" width:95%></canvas>
            </div>
            <div >
                <h4>Total Recovered</h4>
                <canvas id="total-recovered" width:95%></canvas>
            </div>
        </div>
        {% endblock contenido %} {% block js %} {% load static %}
        <script src="{% static '/getapiinfo/js/app.js' %}"></script>
        {% endblock js %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </div>
</body>

</html>
