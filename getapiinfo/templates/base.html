<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <script src="{% static '/getapiinfo/js/sorttable.js' %}"></script>  
    <link rel="icon" type="image/jpg" href="/static/getapiinfo/images/covid.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% block style %}
    <link rel="stylesheet" href="/static/getapiinfo/css/home.css">
    {% endblock style %}
    <title>COVID-19</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">
    <div class="row">
    <div class="col-sm">
    <a href="/">
        <img src="/static/getapiinfo/images/home.svg">
    </a>
    </div>
    <div class="col-sm">
    <a href="/table">
        <img src="/static/getapiinfo/images/table.png">
    </a>
    </div>
    <div class="col-sm">
    <a href="/charts">
        <img src="/static/getapiinfo/images/chart.png">
    </a>
    </div>
    </div>
    </div>
</nav>
{% block contenido %}
    <div class="container content">
    <h2>COVID-19 Information</h2>
    <div class="row">
    <div class="col-sm">
    <a class="big-images" href="/table">
        <img class="home" src="/static/getapiinfo/images/table.png">
    </a>
    </div>
    <div class="col-sm">
    <a class="big-images" href="/charts">
        <img class="home" src="/static/getapiinfo/images/chart.png">
    </a>
    </div>
    </div>
    </div>
{% endblock contenido %}

    
    {% block js %}
    {% endblock js %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</div>
</body>
</html>
